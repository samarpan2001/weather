<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text" placeholder="ENTER THE CITY" class="inputbox">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="./images/404.png" alt="404 Error">
        </div>

        <div class="weatherbody">
            <img src="./images/cloud.png" alt="Weather Image" class="weatherimage">
            <div class="weatherbox">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description"> Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12KM/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/968688f7c1.js" crossorigin="anonymous"></script>
</body>
</html>
